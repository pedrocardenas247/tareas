<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <title>Manzana</title>
</head>

<body>
    <header></header>
    <main>
        <div class="contenedor">
            <div class="contenedor__producto1">
                <dvi>
                    <div class="contenedor__iconos">
                        <div class="fas fa-share-alt"></div>
                        <div class="fas fa-heart"></div>
                    </div>
                    <div class="contenedor__apple">
                        <img src="./img/apple.png" alt="manzana" />
                    </div>
                </dvi>
                <div class="contenedor__thunder">
                    <div class="contenedor__th1">
                        <img src="./img/apple2.png" alt="" />
                    </div>
                    <div class="contenedor__th1">
                        <img src="./img/apple4.png" alt="" />
                    </div>
                    <div class="contenedor__th1">
                        <img src="./img/apple3.png" alt="" />
                    </div>
                    <div class="contenedor__th1">
                        <img src="./img/apple1.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="contenedor__producto2">
                <h1>Delicious Apples</h1>
                <h6>COD: 45999</h6>
                <span class="contenedor__coin">R$ </span>
                <span class="contenedor__price">7.93</span>
                <h5>SELECT A COLOR</h5>
                <div class="contenedor__colors">
                    <ul>
                        <li>
                            <img src="./img/color_apple1.png" alt="red" />
                        </li>
                        <li>
                            <img src="./img/color_apple2.png" alt="yellow" />
                        </li>
                        <li>
                            <img src="./img/color_apple3.png" alt="green" />
                        </li>
                        <li>
                            <img src="./img/color_apple4.png" alt="pink" />
                        </li>
                    </ul>
                </div>

                <div>
                    <h5>BENEFITS</h5>
                    <ul class="contenedor__bene">
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                <div>
                    <input type="button" value="ADD TO CART" class="contenedor__boton" />
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
