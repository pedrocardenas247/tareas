<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>CARD</title>
</head>

<body>
    <header></header>
    <main>
        <div class="card">
            <!-- AQUI VA LA FOTO DEL PRODUCTO -->
            <div class="card__producto">
                <div class="card_details">VIEW DETAILS</div>
                <img src="./img/t-shirt.png" alt="" />
            </div>
            <!-- AQUI VA LA DESCRIPCION DEL PRODUCTO -->
            <div class="card__description">
                <div>
                    <div class="card__tit">
                        Adidas Originals
                    </div>
                    <div class="card__price">$39</div>
                </div>
                <div class="card__sub">
                    Men's running shirt
                </div>
                <div class="card__display">
                    <h5>SIZES</h5>
                    <h6>XS, S, M, L, XL, XXL</h6>
                    <h5>COLORS</h5>
                    <div class="card__colors">
                        <div class="card__color card__blue"><span></span></div>
                        <div class="card__color card__red"><span></span></div>
                        <div class="card__color card__white"><span></span></div>
                        <div class="card__color card__green"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
